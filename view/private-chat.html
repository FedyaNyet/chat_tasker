<div class="chat_view" ng-controller="PrivateChatController">
	<div class="chat_container">
		<div class="nav_container">
			<nav class="navbar navbar-default" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<h4 class="navbar-text">{{activePMUsername}}</h4>
				</div>
				<ul class="nav navbar-nav navbar-right" style="height:50px;">
					<li><a ng-click="hideConversation(toUsername)">Back</a></li>
					<li><a ng-click="endConversation(toUsername)">Close</a></li>
				</ul>
			</nav>
		</div>
		<ul class="messageOut form-control">
			<li>SOME INPUT</li>
		</ul>
		<input class="messageIn form-control" type="text" ng-model="newMessage" placeholder="Message..." ng-keydown="sendMessage($event)" >
	</div>
</div>
