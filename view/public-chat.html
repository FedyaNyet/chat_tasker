<div class="col-md-7" ng-controller="PublicChatController">
	<div id="public_chat" >
		<div id="messageOut">
			<ul class="form-control">
				<li ng-repeat="msg in messages" on-finish-render>
					<b>{{msg.from}}</b>: {{msg.body}}
				</li>
			</ul>
		</div>
		<input id="messageIn" class="form-control" type="text" ng-model="newMessage" placeholder="Message..." ng-keydown="addMessage($event)" >
	</div>
</div>
