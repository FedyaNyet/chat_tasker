<div class="container" ng-controller="UserController">
	<div class="row full">
		<span id="login" class="col-md-offset-4 col-md-4">
			<label>Select a Username</label>
			<input id="username" ng-model="username" class="form-control" type="text" ng-keydown="login($event)" placeholder="Username..." autofocus="autofocus" ></input>
			<div ng-if="loginErrorMessage">{{loginErrorMessage}}</div>
		</span>
	</div>
</div>
