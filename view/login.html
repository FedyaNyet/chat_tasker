<div class="container" ng-controller="UserController">
	<div class="row full">
		<span id="login" class="col-md-offset-4 col-md-4">
			<label>Select a Username</label>
			<input id="username" class="form-control" type="text" ng-model="$parent.username" ng-keydown="addUser($event)" placeholder="Username..."></input>
		</span>
	</div>
</div>
